<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title> <!-- Updated title -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/logo.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>TO-DO LIST</h1> <!-- Updated header text -->
        </header>

        <div class="main-content">
            <!-- Input Form -->
            <div class="form-container">
                <form id="task-form">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" name="task-title" required placeholder="Title">
                    
                    <label for="task-desc">Description</label>
                    <textarea id="task-desc" name="task-desc" required placeholder="Description"></textarea>
                    
                    <button type="submit" class="btn save-btn">Save</button>
                </form>
            </div>

            <!-- Task List -->
            <div class="tasks-container">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="task-list">
                        <!-- Tasks will appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
